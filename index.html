<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Hammer.js drag and drop test</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <ul class="row">
      <li class="answer col-span-4" data-answers="1"></li>
      <li class="answer col-span-4" data-answers="2"></li>
      <li class="answer col-span-4" data-answers="3"></li>
    </ul>
    
    <ul class="row">
      <li class="choice col-span-3" draggable="true" data-value="1"><img data-src="js/holder.js/120x80/1" /></li>
      <li class="choice col-span-3" draggable="true" data-value="2"><img data-src="js/holder.js/120x80/2" /></li>
      <li class="choice col-span-3" draggable="true" data-value="3"><img data-src="js/holder.js/120x80/3" /></li>
      <li class="choice col-span-3" draggable="true" data-value="4"><img data-src="js/holder.js/120x80/4" /></li>
      <li class="choice col-span-3" draggable="true" data-value="5"><img data-src="js/holder.js/120x80/5" /></li>
      <li class="choice col-span-3" draggable="true" data-value="6"><img data-src="js/holder.js/120x80/6" /></li>
      <li class="choice col-span-3" draggable="true" data-value="7"><img data-src="js/holder.js/120x80/7" /></li>
      <li class="choice col-span-3" draggable="true" data-value="8"><img data-src="js/holder.js/120x80/8" /></li>
    </ul>
    <script src="js/jquery.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/hammer.js"></script>
    <!--script src="js/jquery.hammer.js"></script-->
    <script src="js/holder.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
