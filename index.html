<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Hammerjs-dragndrop by stephanebachelier</title>

    <link rel="stylesheet" href="stylesheets/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Hammerjs-dragndrop</h1>
        <p>Hammerjs drag n drop test</p>

        <p class="view"><a href="https://github.com/stephanebachelier/hammerjs-dragndrop">View the Project on GitHub <small>stephanebachelier/hammerjs-dragndrop</small></a></p>
      </header>
      <section>
        <ul class="row">
          <li class="answer col-span-4" data-answers="1"></li>
          <li class="answer col-span-4" data-answers="2"></li>
          <li class="answer col-span-4" data-answers="3"></li>
        </ul>
        
        <ul class="row">
          <li class="choice col-span-3" draggable="true" data-value="1"><img data-src="js/holder.js/120x80/1" /></li>
          <li class="choice col-span-3" draggable="true" data-value="2"><img data-src="js/holder.js/120x80/2" /></li>
          <li class="choice col-span-3" draggable="true" data-value="3"><img data-src="js/holder.js/120x80/3" /></li>
          <li class="choice col-span-3" draggable="true" data-value="4"><img data-src="js/holder.js/120x80/4" /></li>
          <li class="choice col-span-3" draggable="true" data-value="5"><img data-src="js/holder.js/120x80/5" /></li>
          <li class="choice col-span-3" draggable="true" data-value="6"><img data-src="js/holder.js/120x80/6" /></li>
          <li class="choice col-span-3" draggable="true" data-value="7"><img data-src="js/holder.js/120x80/7" /></li>
          <li class="choice col-span-3" draggable="true" data-value="8"><img data-src="js/holder.js/120x80/8" /></li>
        </ul>
      </section>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    <script src="javascripts/jquery.min.js"></script>
    <script src="javascripts/underscore-min.js"></script>
    <script src="javascripts/hammer.js"></script>
    <script src="javascripts/holder.js"></script>
    <script src="javascripts/index.js"></script>
    
  </body>
</html>
